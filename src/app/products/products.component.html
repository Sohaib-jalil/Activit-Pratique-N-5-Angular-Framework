<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Products Component</h3>
      <div class="card-body">
        <input type="text" [(ngModel)]="keyword">
        <button class="btn btn-outline-success" (click)="searchProducts()">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Checked</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
              <button class="btn btn-outline-success" (click)="handleCheckProduct(product)">
                <i [class]="product.checked ? 'bi bi-check-circle' : 'bi bi-x-circle'"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-outline-danger" (click)="handleDeleteProduct(product)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-outline-primary" (click)="handleEditProduct(product)">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(totalPages); let i = index">
          <button class="btn btn-outline-success m-1"
                  [ngClass]="currentPage == i+1 ? 'active' : ''"
                  (click)="handleGoTOPage(i+1)">
            {{i+1}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
